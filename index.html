
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員検索</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
      font-size: 1.6em;
    }
    input, button {
      width: 100%;
      font-size: 1.1em;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
    .entry {
      background: white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>会員検索</h2>
  <input type="text" id="query" placeholder="名前・フリガナ・会員番号">
  <input type="password" id="pwd" placeholder="パスワード（詳細表示用）">
  <button onclick="search()">🔍 検索</button>
  <div id="result"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const pwd = document.getElementById("pwd").value;
      const url = `https://script.google.com/macros/s/AKfycbxUoaQKMPpdT3qAAJTk9jPZPPB9EKWHJnv_EekGVGCYS2v12GRCfiPHi7SyNfiMfXjL/exec?q=${encodeURIComponent(query)}&pwd=${encodeURIComponent(pwd)}`;

      const res = await fetch(url);
      const data = await res.json();

      const result = document.getElementById("result");
      result.innerHTML = "";

      if (data.length === 0) {
        result.innerHTML = "一致する会員が見つかりませんでした。";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "entry";

        // 月日だけ取り出す処理（YYYY/MM/DD 形式前提）
        let birth = "";
        if (item["生年月日"]) {
          const parts = item["生年月日"].split(/[\/\-]/); // スラッシュ or ハイフン対応
          if (parts.length >= 3) {
            birth = `${parseInt(parts[1])}月${parseInt(parts[2])}日`;
          }
        }

        div.innerHTML = `
          <strong>会員番号：</strong>${item["会員番号"]}<br>
          <strong>名前：</strong>${item["姓"]} ${item["名"]}<br>
          <strong>フリガナ：</strong>${item["姓フリガナ"]} ${item["名フリガナ"]}<br>
          ${birth ? `<strong>誕生日：</strong>${birth}<br>` : ""}
          ${item["電話番号"] ? `<strong>電話番号：</strong>${item["電話番号"]}<br>` : ""}
          ${item["メールアドレス"] ? `<strong>メール：</strong>${item["メールアドレス"]}<br>` : ""}
        `;
        result.appendChild(div);
      });
    }
  </script>
</body>
</html>
